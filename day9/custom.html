<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake Store Products</title>
</head>
<body>
  <h1>All Products</h1>
  <div id="parent"></div>
  <h2>Day 9 - API & Promises | FakeStoreAPI.com</h2>

  <script>
    // Fetch data and display it
    const fetchProducts = async () => {
      try {
        const response = await fetch("https://fakestoreapi.com/products");
        const data = await response.json();
        showData(data);
      } catch (error) {
        console.error("Error fetching products:", error);
      }
    };

    // Display product data on the page
    const showData = (products) => {
      const parent = document.getElementById("parent");

      products.forEach((product) => {
        const container = document.createElement("div");
        container.style.border = "1px solid #ccc";
        container.style.margin = "10px";
        container.style.padding = "10px";

        const title = document.createElement("h2");
        title.innerText = product.title;

        const image = document.createElement("img");
        image.src = product.image;
        image.alt = product.title;
        image.style.width = "150px";

        const price = document.createElement("p");
        price.innerText = `Price: $${product.price}`;

        const description = document.createElement("p");
        description.innerText = product.description;

        container.append(title, image, price, description);
        parent.appendChild(container);
      });
    };

    // Call function to fetch and display
    fetchProducts();
  </script>
</body>
</html>
