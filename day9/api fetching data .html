<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake Store Products</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>All Products</h1>
  <div id="product-container"></div>
  <h2>Day 9 - API & Promises | FakeStoreAPI.com</h2>

  <script src="script.js"></script>
</body>
</html>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background-color: #f4f4f4;
}

h1, h2 {
  text-align: center;
}

#product-container {
  display: flex;
  flex-wrap: nowrap;
  overflow-x: auto;
  gap: 20px;
  padding: 20px;
  justify-content: flex-start;
}

.product-card {
  background-color: white;
  border: 1px solid #ccc;
  border-radius: 10px;
  padding: 15px;
  width: 300px;
  flex: 0 0 auto;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.product-card img {
  width: 100%;
  height: 200px;
  object-fit: contain;
  margin-bottom: 10px;
}

.product-card h2 {
  font-size: 16px;
  margin: 10px 0;
}

.product-card p {
  font-size: 14px;
  margin: 5px 0;
}

</style>
<script>
// Fetch all products and display them in a horizontal scroll layout
const fetchProducts = async () => {
  try {
    const response = await fetch("https:fakestoreapi.com/products");//"https://fakestoreapi.in/api/products";
    const products = await response.json();
    showProducts(products);
  } catch (error) {
    console.error("Failed to fetch products:", error);
  }
};

const showProducts = (products) => {
  const container = document.getElementById("product-container");

  products.forEach((product) => {
    const card = document.createElement("div");
    card.className = "product-card";

    card.innerHTML = `
      <h2>${product.title}</h2>
      <img src="${product.image}" alt="${product.title}" />
      <p><strong>Price:</strong> $${product.price}</p>
      <p>${product.description}</p>
    `;

    container.appendChild(card);
  });
};

fetchProducts();


</script>
