

  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Centered Heading</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .container {
      height: 100%;
      padding-top: 40vh; /* Pushes heading down to center vertically */
      text-align: center; /* Centers heading horizontally */
      box-sizing: border-box;
    }

    h1 {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Centered Heading</h1>
  </div>
</body>
</html>
