<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    header, footer {
      background-color: #333;
      color: white;
      padding: 10px;
    }
    main {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Simple Web Page</h1>
  </header>

  <main>
    <h2>Welcome!</h2>
    <p>This is a simple HTML page format with a header, main content, and footer.</p>
  </main>

  <footer>
    <p>&copy; 2025 Your Name</p>
  </footer>

</body>
</html>
